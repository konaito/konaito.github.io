    <!-- ã‚«ã‚¹ã‚¿ãƒ ã‚¤ãƒ™ãƒ³ãƒˆãƒˆãƒ©ãƒƒã‚­ãƒ³ã‚° -->
    <script>
        // ãƒšãƒ¼ã‚¸ãƒ“ãƒ¥ãƒ¼ã®ãƒˆãƒ©ãƒƒã‚­ãƒ³ã‚°
        function trackPageView() {
            if (window.MyTracker) {
                window.MyTracker.push(['page_view', {
                    page: window.location.pathname,
                    title: document.title,
                    referrer: document.referrer || 'direct'
                }]);
            } else {
                // MyTrackerãŒã¾ã èª­ã¿è¾¼ã¾ã‚Œã¦ã„ãªã„å ´åˆã€å°‘ã—å¾…ã£ã¦ã‹ã‚‰å†è©¦è¡Œ
                setTimeout(trackPageView, 100);
            }
        }

        // ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯ã®ãƒˆãƒ©ãƒƒã‚­ãƒ³ã‚°
        function trackButtonClick(event) {
            event.preventDefault();
            if (window.MyTracker) {
                window.MyTracker.push(['button_click', {
                    button_id: 'start_button',
                    button_text: 'ã¯ã˜ã‚ã‚‹',
                    page: window.location.pathname
                }]);
            }
            // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®å‹•ä½œã‚’é˜²ãï¼ˆ#ã¸ã®ãƒªãƒ³ã‚¯ãªã®ã§ï¼‰
        }

        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æ·±åº¦ã®ãƒˆãƒ©ãƒƒã‚­ãƒ³ã‚°
        function initScrollTracking() {
            let maxScroll = 0;
            const scrollThresholds = [25, 50, 75, 90, 100];
            const trackedThresholds = new Set();

            window.addEventListener('scroll', function() {
                const scrollPercent = Math.round(
                    (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100
                );
                
                if (scrollPercent > maxScroll && window.MyTracker) {
                    maxScroll = scrollPercent;
                    
                    // é–¾å€¤ã‚’è¶…ãˆãŸå ´åˆã«ãƒˆãƒ©ãƒƒã‚­ãƒ³ã‚°
                    scrollThresholds.forEach(function(threshold) {
                        if (scrollPercent >= threshold && !trackedThresholds.has(threshold)) {
                            trackedThresholds.add(threshold);
                            window.MyTracker.push(['scroll_depth', {
                                depth: threshold,
                                page: window.location.pathname
                            }]);
                        }
                    });
                }
            });
        }

        // DOMContentLoadedæ™‚ã«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
        document.addEventListener('DOMContentLoaded', function() {
            // ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯ã®ãƒˆãƒ©ãƒƒã‚­ãƒ³ã‚°
            var startButton = document.getElementById('start-button');
            if (startButton) {
                startButton.addEventListener('click', trackButtonClick);
            }

            // ãƒšãƒ¼ã‚¸ãƒ“ãƒ¥ãƒ¼ã®ãƒˆãƒ©ãƒƒã‚­ãƒ³ã‚°
            trackPageView();

            // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æ·±åº¦ã®ãƒˆãƒ©ãƒƒã‚­ãƒ³ã‚°
            initScrollTracking();
        });
    </script>
